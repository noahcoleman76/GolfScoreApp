<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Score Card App</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body style="background-image: url(imageedit_1_9336895009.png);">


    <div class="header">
        <header >Golf Score Card App</header>
    </div>
    <!--This is where the app begins-->
    <div class="app-size">
        <div class="app-header">
            <h1 class="select-course" id="app-header">Select Course</h1>
        </div>
        <div class="app-body" id="app-body">
            <div class="remove" id="remove">
                
            </div>
            
            <!--score cards-->
            <div class="scorecard-hidden" id="scorecard1">
                <table style="width:100%" id="table1">
                    <tr class="green">
                        <th id="hole">HOLE</th>
                        <th id="hole1">1</th>
                        <th id="hole2">2</th>
                        <th id="hole3">3</th>
                        <th id="hole4">4</th>
                        <th id="hole5">5</th>
                        <th id="hole6">6</th>
                        <th id="hole7">7</th>
                        <th id="hole8">8</th>
                        <th id="hole9">9</th>
                        <th id="out">OUT</th>
                        <th id="initials" rowspan="3">INITIALS</th>
                        <th id="hole10">10</th>
                        <th id="hole11">11</th>
                        <th id="hole12">12</th>
                        <th id="hole13">13</th>
                        <th id="hole14">14</th>
                        <th id="hole15">15</th>
                        <th id="hole16">16</th>
                        <th id="hole17">17</th>
                        <th id="hole18">18</th>
                        <th id="in">IN</th>
                        <th id="tot">TOT</th>
                    </tr>
                    <tr class="blue">
                        <th id="par">Par</th>
                        <th id="par1"></th>
                        <th id="par2"></th>
                        <th id="par3"></th>
                        <th id="par4"></th>
                        <th id="par5"></th>
                        <th id="par6"></th>
                        <th id="par7"></th>
                        <th id="par8"></th>
                        <th id="par9"></th>
                        <th id="parOut"></th>
                        <th id="par10"></th>
                        <th id="par11"></th>
                        <th id="par12"></th>
                        <th id="par13"></th>
                        <th id="par14"></th>
                        <th id="par15"></th>
                        <th id="par16"></th>
                        <th id="par17"></th>
                        <th id="par18"></th>
                        <th id="parIn"></th>
                        <th parTot></th>
                    </tr>
                    <tr class="yellow">
                        <th id="handicap">Handicap</th>
                        <th id="handicap1"></th>
                        <th id="handicap2"></th>
                        <th id="handicap3"></th>
                        <th id="handicap4"></th>
                        <th id="handicap5"></th>
                        <th id="handicap6"></th>
                        <th id="handicap7"></th>
                        <th id="handicap8"></th>
                        <th id="handicap9"></th>
                        <th></th>
                        <th id="handicap10"></th>
                        <th id="handicap11"></th>
                        <th id="handicap12"></th>
                        <th id="handicap13"></th>
                        <th id="handicap14"></th>
                        <th id="handicap15"></th>
                        <th id="handicap16"></th>
                        <th id="handicap17"></th>
                        <th id="handicap18"></th>
                        <th></th>
                        <th></th>
                    </tr>

                </table>
                <div class="add-player">
                    <button id="add-player">Add Player</button>
                </div>
                <div class="reset-board">
                    <button id="reset-baord">Reset Board</button>
                </div>

            </div>

            
            

        </div>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
